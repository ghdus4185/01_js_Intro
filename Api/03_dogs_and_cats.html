<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>강아지</h1>
  <div class="animals">

  </div>
  <h1>고양이</h1>
  <div class="animals1">

  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <button id='dog'>강아지 이미지 추가</button>
  <button id='cat'>고양이 이미지 추가</button>
  <script>
    const btn = document.querySelector('#dog')
    const btncat = document.querySelector('#cat')
    btn.addEventListener('click', (e)=>{
      getDogImage()
    })
    btncat.addEventListener('click', (e)=>{
      getCatImage()
    })
    const getDogImage = () => {
      const dogUrl = 'https://dog.ceo/api/breeds/image/random'
      axios.get(dogUrl)
        .then((response)=>{
          const dogImage = response.data.message
          const imageTag = document.createElement('img')
          imageTag.src = dogImage
          document.querySelector('.animals').appendChild(imageTag)
        })
        .catch((error)=>{
          console.log(error)
        })
    }
    const getCatImage = () => {
      const catUrl = 'https://api.thecatapi.com/v1/images/search'
      axios.get(catUrl)
      .then((response)=>{
        const catImage = response.data[0].url
        const imageTag = document.createElement('img')
        imageTag.src = catImage
        document.querySelector('.animals1').appendChild(imageTag)
      })
      .catch((error)=>{
        console.log(error)
      })
    }
  </script>
</body>
</html>
