<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .bg {
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <img
        id="dino"
        width="100px"
        height="100px"
        src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
        alt="dino"
      />
    </div>

    <script>
      // 1. 무엇을
      const dino = document.querySelector('#dino')
      // 2. 언제
      // 3. 어떻게
      dino.addEventListener('click', function(event){
        console.log('아야!!')
      })
      let x = 0
      let y = 0
      // 1.무엇을
      // 2. 언제
      document.addEventListener('keydown', (e) => {
        // 3. 어떻게
        if (e.code === 'ArrowLeft') {
          if (dino.x > 0){
            x = x - 20
            dino.style.marginLeft = `${x}px`
          }
        } else if (e.code === 'ArrowRight') {
          console.log(dino)
          if (dino.x < window.innerWidth) {
            x = x + 20
            dino.style.marginLeft = `${x}px`
          }
        } else if (e.code === 'ArrowUp') {
          if (dino.y > 0){
            y = y - 20
            dino.style.marginTop = `${y}px`
          }
        } else if (e.code === 'ArrowDown') {
          if (dino.y < window.innerHeight) {
            y = y + 20
            dino.style.marginTop = `${y}px`
          }
        } else {
          console.log('잘못된 입력입니다.')
        }
      })
      
    </script>
  </body>
</html>
